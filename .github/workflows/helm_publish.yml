name: Publish Helm
on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+\+upstream*'

permissions:
  contents: read

jobs:
  release:
    runs-on: self-hosted-1cpu
    steps:
      - name: Import secrets
        uses: hashicorp/vault-action@130d1f5f4fe645bb6c83e4225c04d64cfb62de6e # v2.5.0
        id: secrets
        with:
          exportEnv: false
          url: ${{ secrets.VAULT_URL }}
          role: ${{ secrets.VAULT_ROLE }}
          method: kubernetes
          secrets: |
            kv-gitlab-ci/data/github/shared/github_token token | GITHUB_TOKEN ;
            kv-gitlab-ci/data/github/shared/news-api-creds secret | NEWS_API_CREDS ;

      - name: Checkout
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c

      - name: Extract tag name
        run: echo "X_TAG=$(echo ${GITHUB_REF#refs/*/} | sed 's/\+.*$//g')" >> $GITHUB_ENV

      - name: Publish Helm charts
        uses: stefanprodan/helm-gh-pages@0ad2bb377311d61ac04ad9eb6f252fb68e207260 # master
        with:
          token: ${{ steps.secrets.outputs.GITHUB_TOKEN }}
          charts_dir: ./charts
          charts_url: https://charts.wallarm.com
          linting: off
          repository: helm-charts
          branch: main
          target_dir: wallarm-ingress
          index_dir: .
          app_version: "${{ env.X_TAG }}"
          chart_version: "${{ env.X_TAG }}"

      - name: Call Wallarm News API
        run: |
          curl \
          --data '{"component_type": "wallarm-ingress-controller", "version": "${{ env.X_TAG }}"}' \
          --header "Authorization: Basic ${{ steps.secrets.outputs.NEWS_API_CREDS }}" \
          --header "Content-Type: application/json" \
          --request POST \
          --retry 5 \
          --silent \
          https://api.wallarm.com/v1/versions || true
