  build_controller:
    name: Build controller
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build image
        env:
          ARCH: amd64
          REGISTRY: wallarm
          TAG: 1.0.0-dev
        run: |
          export BASE_IMAGE="wallarm/ingress-nginx:$(cat TAG)"
          make build image
          docker images
          docker save -o docker.tar wallarm/ingress-controller:1.0.0-dev

      - name: Cache image
        uses: actions/upload-artifact@v3
        with:
          retention-days: 1
          name: docker.tar
          path: docker.tar
  test:
    name: Test
    runs-on: ubuntu-latest
    needs:
      - build_controller
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Load cache
        uses: actions/download-artifact@v3
        with:
          name: docker.tar

      - name: Prepare cluster config
        run: |
          cat << EOF > kind.yaml
          kind: Cluster
          apiVersion: kind.x-k8s.io/v1alpha4
          nodes:
            - role: control-plane
              kubeadmConfigPatches:
                - |
                  kind: InitConfiguration
                  nodeRegistration:
                    kubeletExtraArgs:
                      node-labels: "ingress-ready=true"
                      authorization-mode: "AlwaysAllow"
              extraPortMappings:
                - containerPort: 80
                  hostPort: 80
                  protocol: TCP
                - containerPort: 443
                  hostPort: 443
                  protocol: TCP
            EOF

      - name: Create cluster
        uses: helm/kind-action@v1.3.0
        with:
          verbosity: "0"
          wait: "240s"
          version: v0.15.0
          node_image: kindest/node:v1.24.4
          config: kind.yaml
          cluster_name: kind

      - name: Wait cluster
        run: |
          kubectl cluster-info
          kubectl wait --for=condition=Ready pods --all --timeout=180s -n kube-system
          echo "current-context:" $(kubectl config current-context)
          echo "environment-kubeconfig:" ${KUBECONFIG}

      - name: Load image
        run: |
          KIND_WORKERS=$(kind get nodes --name="kind" | awk '{printf (NR>1?",":"") $1}')
          echo $KIND_WORKERS
          kind load image-archive docker.tar --nodes=${KIND_WORKERS}

      - name: Install Helm chart
        run: |
          helm install wallarm-ingress charts \
            --set controller.image.tag=1.0.0-dev \
            --set controller.wallarm.token=test \
            --timeout 5m0s \
            --wait
            
          
          


