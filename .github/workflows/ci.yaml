name: CI

on:
  workflow_dispatch:

jobs:
  build_base:
    name: Build base
    runs-on: custom-runner
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check context
        run: docker context list

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest

      - name: Build
        run: cd images/nginx && make build
