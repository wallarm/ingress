  build_controller:
    name: Build controller
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

#      - name: Setup Go 1.19.0
#        id: go
#        uses: actions/setup-go@v3
#        with:
#          go-version: '1.19.0'

      - name: Build image
        env:
          ARCH: amd64
          REGISTRY: wallarm
          TAG: 1.0.0-dev
        run: |
          export BASE_IMAGE="wallarm/ingress-nginx:$(cat TAG)"
          make build image
          docker images
          docker save -o docker.tar wallarm/ingress-controller:1.0.0-dev

      - name: Cache image
        uses: actions/upload-artifact@v3
        with:
          retention-days: 1
          name: docker.tar
          path: docker.tar
  test:
    name: Test
    runs-on: ubuntu-latest
    needs:
      - build_controller
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Load cache
        uses: actions/download-artifact@v3
        with:
          name: docker.tar

      - name: Create cluster
        uses: helm/kind-action@v1.3.0
        with:
          verbosity: "0"
          wait: "240s"
          version: v0.15.0
          node_image: kindest/node:v1.24.4
          config: test/e2e/kind.yaml

      - name: Wait cluster
        run: |
          kubectl cluster-info
          kubectl wait --for=condition=Ready pods --all --timeout=180s -n kube-system
          echo "current-context:" $(kubectl config current-context)
          echo "environment-kubeconfig:" ${KUBECONFIG}

      - name: Load image
        run: |
          KIND_WORKERS=$(kind get nodes --name="${KIND_CLUSTER_NAME}" | awk '{printf (NR>1?",":"") $1}')
          kind load image-archive docker.tar --nodes=${KIND_WORKERS}



