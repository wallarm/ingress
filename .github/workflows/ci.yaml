name: CI

on:
  workflow_dispatch:

jobs:
  build_base:
    name: Build base
    runs-on: custom-runner
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest

      - name: Build
        env:
          GITLAB_TOKEN_NAME: ${{ secrets.GITLAB_TOKEN_NAME }}
          GITLAB_TOKEN_SECRET: ${{ secrets.GITLAB_TOKEN_SECRET }}
        run: |
          eval $(ssh-agent -s)  
          ssh-add --help
          cd images/nginx && make build
